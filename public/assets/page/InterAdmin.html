<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title> 
    <link rel="icon" href="../Img/Logo.png" type="image/x-icon">
    
    <link rel="stylesheet" href="../css/InterAdmin.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <header class="header">
        
        <div class="header-brand">
            <button class="menu-toggle-btn" id="menuToggle" aria-label="Abrir menú">
                <i class="bi bi-list"></i>
            </button>
            <img src="../Img/Logo.png" alt="Logo Huerto Hogar" class="header-logo">
            <span class="header-brand-name">Huerto Hogar</span>
        </div>
        
        <div class="welcome-text">
            ¡HOLA Administrador!
        </div>
        
        <div class="header-icons">
            <i class="bi bi-search"></i>
            <i class="bi bi-star"></i>
            <i class="bi bi-bookmark"></i>
            <i class="bi bi-download"></i>
        </div>

    </header>

    <div class="main-container">
        
        <nav class="sidebar">
            
            <div class="sidebar-nav-main">
                <ul>
                    <li>
                        <a href="#" class="nav-item active">
                            <i class="bi bi-grid-fill"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item">
                            <i class="bi bi-box-seam"></i>
                            <span>Órdenes</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item">
                            <i class="bi bi-bag"></i>
                            <span>Productos</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item">
                            <i class="bi bi-tag"></i>
                            <span>Categorías</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item">
                            <i class="bi bi-people"></i>
                            <span>Usuarios</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item">
                            <i class="bi bi-bar-chart-line"></i>
                            <span>Reportes</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="sidebar-nav-bottom">
                <ul>
                    <li>
                        <a href="#" class="nav-item">
                            <i class="bi bi-person-circle"></i>
                            <span>Perfil</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item link-tienda">
                            <i class="bi bi-shop"></i>
                            <span>Tienda</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item link-logout">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Cerrar Sesión</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="content">
            <h1>Dashboard</h1>
            <p>Aquí va el contenido de tu panel de administración.</p>
        </main>
    </div>
    
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <script src="../js/saludo.js"></script>
</body>
</html>
