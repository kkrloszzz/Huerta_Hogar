<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Mi Tienda</title>
  <link rel="stylesheet" href="../css/catalogo.css">
  <link rel="stylesheet" href="../css/carrito.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header-top">
      <div class="search-container">
        <input type="text" id="buscador" placeholder="Buscar productos..." class="search-input">
        <button id="btnBuscar" class="btn-buscar">Buscar</button>
      </div>
      <div class="auth-buttons">
        <button class="btn-login">Iniciar Sesi√≥n</button>
        <button class="btn-signup">Crear Cuenta</button>
      </div>
    </div>

    <nav class="nav-main">
      <div class="nav-center">
        <a href="catalogo.html" class="nav-link">Home</a>
        <div class="dropdown">
          <a href="#" class="nav-link">Categor√≠a ‚åÑ</a>
          <div class="dropdown-content" id="dropdownCategorias"></div>
        </div>
        <a href="#" class="nav-link">Ofertas</a>
        <a href="#" class="nav-link">Nosotros</a>
        <a href="#" class="nav-link">Blog</a>
        <a href="#" class="nav-link">Contacto</a>
      </div>
      
      <div class="nav-right">
        <button class="btn-carrito" onclick="window.location.href='carrito.html'">
          <span class="carrito-icon">üõí</span>
          Total: $<span class="carrito-total">0</span>
        </button>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main">
    <div class="checkout-container">
      <!-- Encabezado del Checkout -->
      <div class="checkout-header">
        <div class="checkout-titulos">
          <h1 class="checkout-titulo">Carrito de Compra</h1>
          <p class="checkout-subtitulo">Completa la siguiente informaci√≥n</p>
        </div>
        <button class="btn-total-pagar" id="btnTotalPagar">
          Total a Pagar: $<span id="totalPagar">0</span>
        </button>
      </div>

      <!-- Tabla de Productos -->
      <div class="tabla-checkout-container">
        <table class="tabla-checkout">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Precio $</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="tablaCheckoutBody">
            <!-- Productos del checkout se insertar√°n aqu√≠ -->
          </tbody>
        </table>
      </div>

      <!-- Informaci√≥n del Cliente -->
      <section class="info-cliente">
        <h2 class="section-title">Informaci√≥n del Cliente</h2>
        <p class="section-subtitle">Completa la siguiente informaci√≥n</p>
        
        <form id="formCliente" class="form-cliente">
          <div class="form-row">
            <div class="form-group">
              <label for="nombre">Nombre *</label>
              <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="apellidos">Apellidos *</label>
              <input type="text" id="apellidos" name="apellidos" required>
            </div>
          </div>
          <div class="form-group full-width">
            <label for="correo">Correo Electr√≥nico *</label>
            <input type="email" id="correo" name="correo" required>
          </div>
        </form>
      </section>

      <!-- Direcci√≥n de Entrega -->
      <section class="direccion-entrega">
        <h2 class="section-title">Direcci√≥n de entrega de los productos</h2>
        <p class="section-subtitle">Ingrese direcci√≥n de forma detallada</p>
        
        <form id="formDireccion" class="form-direccion">
          <div class="form-row">
            <div class="form-group">
              <label for="calle">Calle *</label>
              <input type="text" id="calle" name="calle" required>
            </div>
            <div class="form-group">
              <label for="departamento">Departamento (Opcional)</label>
              <input type="text" id="departamento" name="departamento">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="region">Regi√≥n *</label>
              <select id="region" name="region" required>
                <option value="">Selecciona una regi√≥n</option>
                <!-- Las regiones se cargar√°n con JavaScript -->
              </select>
            </div>
            <div class="form-group">
              <label for="comuna">Comuna *</label>
              <select id="comuna" name="comuna" required disabled>
                <option value="">Primero selecciona una regi√≥n</option>
                <!-- Las comunas se cargar√°n din√°micamente -->
              </select>
            </div>
          </div>
          <div class="form-group full-width">
            <label for="indicaciones">Indicaciones para la entrega (Opcional)</label>
            <textarea id="indicaciones" name="indicaciones" rows="3" placeholder="Ej: Timbre azul, dejar con conserje..."></textarea>
          </div>
        </form>
      </section>

      <!-- Bot√≥n Final -->
      <div class="checkout-footer">
        <button id="btnPagarAhora" class="btn-pagar-ahora">
          Pagar Ahora: $<span id="montoPagar">0</span>
        </button>
      </div>
    </div>
  </main>

  <script src="../js/checkout.js"></script>
</body>
</html>
