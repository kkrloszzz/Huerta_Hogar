<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huerto Hogar</title>
</head>

<body>
  <header>
      <div class="logo">Huerta Hogar</div>
      <nav>
          <a href="#">Home</a>
          <a href="#">Productos</a>
          <a href="#">Nosotros</a>
          <a href="#">Blogs</a>
          <a href="#">Contacto</a>
          <span class="carrito">🛒 Carrito</span>
      </nav>
  </header>

  <div class="main-content">
      <div class="logo-container">
          <div class="logo-image">🌱</div>
          <h1>Huerto Hogar</h1>
          <h2>Registro de Usuario</h2>
      </div>

      <div class="form-container">
          <h3 class="form-title">Crear nueva cuenta</h3>
          <form id="registroForm">
              <div class="form-group">
                  <label for="rut">RUT *</label>
                  <input type="text" id="rut" name="rut" placeholder="12.345.678-9" required>
              </div>

              <div class="form-row">
                  <div class="form-group">
                      <label for="nombre">Nombre *</label>
                      <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                  </div>

                  <div class="form-group">
                      <label for="apellido">Apellido *</label>
                      <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                  </div>
              </div>

              <div class="form-group">
                  <label for="correo">Correo Electrónico *</label>
                  <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com" required>
              </div>

              <div class="form-group">
                  <label for="fechaNacimiento">Fecha de Nacimiento *</label>
                  <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
              </div>

              <div class="form-group">
                  <label for="contrasena">Contraseña *</label>
                  <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
              </div>

              <div class="form-group">
                  <label for="confirmarContrasena">Confirmar Contraseña *</label>
                  <input type="password" id="confirmarContrasena" name="confirmarContrasena" placeholder="Confirmar contraseña" required>
              </div>

              <button type="submit" class="submit-btn">Registrarse</button>

              <div class="login-link">
                  ¿Ya tienes cuenta? <a href="#">Inicia sesión</a>
              </div>
          </form>
      </div>
  </div>
