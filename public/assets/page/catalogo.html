<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - Mi Tienda</title>
  
  <!-- Bootstrap CSS (Añadido para el nuevo header) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  
  <link rel="stylesheet" href="../css/catalogo.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  
  <!-- HEADER (Reemplazado por el header negro de dos barras) -->
  <header class="header">
    <!-- Barra Superior Negra -->
    <div class="header-top container-fluid d-flex justify-content-between align-items-center py-2 px-4 bg-dark border-bottom" data-bs-theme="dark">
        <div class="search-container d-flex">
            <input type="text" id="buscador" placeholder="Buscar productos..." class="form-control form-control-sm me-2">
            <button id="btnBuscar" class="btn btn-secondary btn-sm">Buscar</button>
        </div>
        <div class="auth-buttons">
            <a href="assets/page/InicioSesionempresa.html" class="btn btn-outline-success btn-sm ms-2">Iniciar Sesión</a>
            <a href="assets/page/NuevoUsuario.html" class="btn btn-success btn-sm">Registrarse</a>
        </div>
    </div>

    <!-- Barra Principal Negra -->
    <nav class="nav-main container-fluid d-flex justify-content-between align-items-center py-2 px-4 bg-dark">
        <div class="nav-center d-flex">
            <!-- Enlaces con 'text-light' y las rutas originales de tu archivo -->
            <a href="../../index.html" class="nav-link text-light me-3">Home</a>
            <div class="dropdown me-3">
                <a class="nav-link text-light dropdown-toggle" href="#" id="navbarDropdownCategorias" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Categorías
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownCategorias" id="dropdownCategorias">
                    <!-- Las categorías se cargarán aquí por JS -->
                </ul>
            </div>
            <a href="#" class="nav-link text-light me-3">Ofertas</a>
            <a href="../page/Nosostros.html" class="nav-link text-light me-3">Nosotros</a>
            <a href="../../assets/page/blogs.html" class="nav-link text-light me-3">Blog</a>
            <a href="../../assets/page/RegistroContactos.html" class="nav-link text-light">Contacto</a>
        </div>
        
        <div class="nav-right">
            <!-- Botón del carrito con el total en 0, como en la imagen del catálogo -->
            <button class="btn btn-success" onclick="window.location.href='carrito.html'">
              <span class="carrito-icon">🛒</span> Total: $<span class="carrito-total">0</span>
            </button>
        </div>
    </nav>
  </header>

  <!-- MAIN CONTENT (Esta parte está idéntica a tu código original) -->
  <main class="main">
    <!-- CARDS DE CATEGORÍAS -->
    <section class="categorias-section">
      <h2 class="section-title">Categorías</h2>
       <button id="btnVerTodos" class="btn-ver-todos">Todos los productos</button>
      <div id="cardsCategorias" class="categorias-grid"></div>
    </section>

    <!-- PRODUCTOS -->
    <section class="productos-section">
      <h2 id="tituloProductos" class="section-title">Todos los Productos</h2>
      <div id="productosGrid" class="productos-grid"></div>
    </section>
  </main>

  <!-- Bootstrap JS (Añadido para que el dropdown del header funcione) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  
  <script src="../js/catalogo.js"></script>
</body>
</html>
