<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-white border-bottom shadow-sm">
            <div class="container-fluid">
                
                <a class="navbar-brand" href="#">
                    <span class="navbar-logo-box"></span>
                    Site Name
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarMenu">
                    
                    <ul class="navbar-nav mx-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../page/Productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../page/Nosostros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../page/blogs.html">Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../page/RegistroContactos.html">Contacto</a>
                        </li>
                    </ul>

                    <a class="nav-link d-flex align-items-center" href="#">
                        <i class="bi bi-cart me-1 fs-5"></i>
                        Cart (0)
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row">
            <div class="huerta-hogar-logo ">

                <img src="../Img/Logo.png" class= "huerta-hogar-logo" alt="LogoHH">

                <div class="card shadow-sm border-light-subtle">
                    
                    <div class="card-header bg-light border-bottom py-3">
                        <h5 class="mb-0 text-secondary fw-bold">FORMULARIO DE CONTACTOS</h5>
                    </div>
                    
                    <div class="card-body p-4 p-md-5">
                        <form>
                            <div class="mb-4">
                                <label for="nombre" class="form-label-custom">NOMBRE COMPLETO</label>
                                <input type="text" class="form-control form-control-lg" id="nombre">
                            </div>
                            
                            <div class="mb-4">
                                <label for="correo" class="form-label-custom">CORREO</label>
                                <input type="email" class="form-control form-control-lg" id="correo">
                            </div>

                            <div class="mb-4">
                                <label for="contenido" class="form-label-custom">CONTENIDO</label>
                                <textarea class="form-control form-control-lg" id="contenido" rows="5"></textarea>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-light btn-enviar text-uppercase fw-bold">
                                    Enviar Mensaje
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <script src="../js/contacto.js"></script>
</body>
