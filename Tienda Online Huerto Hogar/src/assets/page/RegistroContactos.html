<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/RegistroContacto.css">

    <style>
        
        .error-message { color: red; font-size: 0.9em; padding-top: 3px; }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../Index.html">Huerta Hogar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-md-0"> 
                        <li class="nav-item"><a class="nav-link" href="../../Index.html">Home</a></li>

            </div>
        </nav>
    </header>
<main class="main-content">
        <div class="form-container">
            <div class="form-title">Registro de usuario</div>
            
            <form id="registro-form" novalidate>
                <div class="form-group">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre">
                    <div class="error-message" id="nombre-error"></div>
                </div>

                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email">
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="Ccorreo">Confirmar Correo:</label>
                    <input type="email" id="Ccorreo" name="Cemail">
                    <div class="error-message" id="Ccorreo-error"></div>
                </div>

                <div class="form-group">
                    <label for="Contraseña">Contraseña:</label>
                    <input type="password" id="Contraseña" name="Contraseña">
                    <div class="error-message" id="Contraseña-error"></div>
                </div>

                <div class="form-group">
                    <label for="Ccontraseña">Confirmar Contraseña:</label>
                    <input type="password" id="Ccontraseña" name="Ccontraseña">
                    <div class="error-message" id="Ccontraseña-error"></div>
                </div>

                <div class="form-group">
                    <label for="Telefono">Telefono:</label>
                    <input type="tel" id="Telefono" name="Telefono">
                    <div class="error-message" id="Telefono-error"></div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <select id="departamento" name="departamento">
                            <option value="">-- Seleccionar Region --</option>
                            <option value="Santiago">Region Metropólitana de Santiago</option>
                            <option value="Araucania">Region de Araucania</option>
                            <option value="Ñuble">Region de Ñuble</option>
                        </select>
                        <div class="error-message" id="departamento-error"></div>
                    </div>
                    <div class="form-group">
                        <select id="Comuna" name="Comuna">
                            <option value="">-- Seleccione la Comuna --</option>
                            <option value="ciudad1">Linares</option>
                            <option value="ciudad2">Longaví</option>
                            <option value="ciudad3">Concepción</option>
                        </select>
                        <div class="error-message" id="Comuna-error"></div>
                    </div>
                </div>

                <div class="submit-container">
                    <button type="submit" class="submit-btn">Registrar</button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <script src="../js/contacto.js"></script>
