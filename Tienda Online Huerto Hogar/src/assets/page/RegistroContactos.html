<main class="main-content">
        <div class="form-container">
            <div class="form-title">Registro de usuario</div>
            
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>

                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="Confirmar Correo">Confirmar Correo:</label>
                    <input type="email" id="Ccorreo" name="Cemail">
                </div>

                <div class="form-group">
                    <label for="Contraseña">Contraseña:</label>
                    <input type="password" id="Contraseña" name="Contraseña">
                </div>

                <div class="form-group">
                    <label for="Ccontraseña">Confirmar Contraseña:</label>
                    <input type="password" id="Ccontraseña" name="Ccontraseña">
                </div>

                <div class="form-group">
                    <label for="observaciones">Telefono:</label>
                    <input type="tel" id="Telefono" name="Telefono">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <select id="departamento" name="departamento">
                            <option value="">-- Seleccionar Region --</option>
                            <option value="Santiago">Region Metropólitana de Santiago</option>
                            <option value="Araucania">Region de Araucania</option>
                            <option value="Ñuble">Region de Ñuble</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="Comuna" name="Comuna">
                            <option value="">-- Seleccione la Comuna --</option>
                            <option value="ciudad1">Linares</option>
                            <option value="ciudad2">Longaví</option>
                            <option value="ciudad3">Concepción</option>
                        </select>
                    </div>
                </div>

                <div class="submit-container">
                    <button type="submit" class="submit-btn">Registrar</button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
