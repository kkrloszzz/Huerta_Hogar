<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="icon" href="../Img/Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/carrito.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Huerta Hogar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Blogs</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <img class="carrito_logo" src="../Img/carrito_blanco-removebg-preview.png" alt="carrito" style="width: 32px; height: auto;"> </a>
                        <a class="nav-link text-white" href="#"> Carrito</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="cart-container">
            <h1>Mi carrito de compras</h1>
            <div class="cart-layout">
                <div class="product-list">
                    <div class="product-item">
                        <img src="../Img/Manzana.jpg" alt="Manzanas rojas" class="product-image">
                        <div class="product-details">
                            <h5>Producto #1</h5>
                            <p>Manzanas Fuji</p>
                        </div>
                        <div class="product-price">$ 8.000</div>
                        <div class="quantity-selector">
                            <button>-</button>
                            <input type="text" value="1" readonly>
                            <button>+</button>
                        </div>
                    </div>

                    <div class="product-item">
                        <div class="product-item">
                            <img src="../img/Banana.jpg" alt="Nombre del Producto" class="product-image">
                            <div class="product-details">
                                <h5>Producto #2</h5>
                                <p>Banana Cavendish</p>
                            </div>
                            <div class="product-price">$ 6.000</div>
                            <div class="quantity-selector">
                                <button>-</button>
                                <input type="text" value="1" readonly>
                                <button>+</button>
                            </div>
                        </div>
                    </div>

                    <div class="product-item">
                        <img src="../img/Naranja.jpg" alt="Nombre del Producto" class="product-image">
                        <div class="product-details">
                            <h5>Producto #3</h5>
                            <p>Naranjas Valencia</p>
                        </div>
                        <div class="product-price">$ 10.000</div>
                        <div class="quantity-selector">
                            <button>-</button>
                            <input type="text" value="1" readonly>
                            <button>+</button>
                        </div>
                    </div>
                </div>

                <div class="order-summary">
                    <div class="total-section">
                        <span>TOTAL:</span>
                        <span>$ 24.000</span>
                    </div>
                    <div class="coupon-section">
                        <label for="coupon">Ingrese el cup√≥n de descuento</label>
                        <div class="coupon-input-group">
                            <input type="text" id="coupon">
                            <button>APLICAR</button>
                        </div>
                    </div>
                    <button class="pay-button">PAGAR</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
