<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="icon" href="../Img/Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Agregamos un poco de estilo para separar el contenido de la barra de navegación fija */
        body {
            padding-top: 70px; 
        }
        .login-container {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../Index.html">Huerta Hogar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../../Index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./RegistroContactos.html">Contacto</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <a href="#">
                            <img class="carrito_logo" src="../Img/carrito_blanco-removebg-preview.png" alt="carrito" style="width: 32px; height: auto; filter: invert(1);"> </a>
                        <a class="nav-link text-white" href="#"> Carrito</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container text-center mt-5">
        
        <img src="../Img/Logo.png" alt="Logo de la Empresa" class="img-fluid mb-3">

        <h1 class="h3 mb-4">Huerto Hogar</h1>

        <div class="card login-container">
            <div class="card-header">
                <h5>Inicio de sesión</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-floating mb-3 text-start">
                        <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com">
                        <label for="correo">CORREO</label>
                    </div>
                    <div class="form-floating mb-4 text-start">
                        <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
                        <label for="contrasena">CONTRASEÑA</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
